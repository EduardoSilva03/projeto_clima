<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../API/call.js"></script>
</head>
<body>

    <header>
        <nav class="cabecalho">
            <h1 class="texto-cabecalho">PROJETO CLIMA</h1>
            <p class="descricao-cabecalho">Descubra o clima da cidade desejada.</p>
        </nav>
    </header>

    <article>
        <section class="principal">
            <h1 class="texto-principal">Digite a cidade:</h1>
            <input id="cidade" class="caixa-principal" type="text" placeholder="Cidade">
            <button class="botao-principal" type="submit" onclick="buscar()">Buscar</button>
        </section>

        <section class="api">
            <h1>Informações encontradas:</h1>

            <table>
                <thead>
                    <tr>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>País</th>
                        <th>Horário</th>
                        <th>Período</th>
                        <th>Clima</th>
                        <th>Temperatura</th>
                        <th>Vento</th>
                        <th>Umidade</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </article>

    <footer class="rodape">

    </footer>
    
</body>
</html>
